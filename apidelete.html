<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <d class="container">
            <d class="row">
                <d class="col-2"></d>
                <d class="col-8">
                    <label class="col-sm-2 col-form-label">Id</label>
                    <input class="form-control" type="text" id="id"><br>
                    <!-- <label class="col-sm-2 col-form-label">Title</label>
                    <input class="form-control" type="text" id="title">
                    <label class="col-sm-2 col-form-label">Body</label>
                    <input class="form-control" type="text" id="body"><br> -->
                    <button type="button" class="btn btn-primary btn-lg btn-block" style="background-color: forestgreen;" onclick="delApi()">Delete</button>
                </d>
                <d class="col-2"></d>
            </d>
        </d>

        <script>
            
            var xhr=new XMLHttpRequest();
            var url="https://jsonplaceholder.typicode.com/posts/";

            function delApi(){
                var id=document.querySelector("#id").value;
                url=url+id;
                sendId(url);
            }
            
            function sendId(url){
                xhr.open("delete",url);
                xhr.send();
            }

            xhr.onreadystatechange=()=>{
                if(xhr.readyState==4){
                    if((xhr.status>=200) & (xhr.status<300)){
                        console.log("success");
                        //alert(xhr.responseText);
                        alert("Delete successful");
                    }
                    console.log("task complete");
                }
            }
        </script>
    </body>
</html>
